<script>
    function solution(a,b){
        console.log(a);
        console.log(b);
        let arrNum = [];
        console.log(a[0]);
        for(let i=0; i<a.length; i++){
            arrNum.push([]);
            let num1 = 0;
            let num2 = 0;
            for(let j=0; j<b.length; j++){
                num1 += a[i][0] * b[j][0];
                num2 += a[i][1] * b[j][1];
                console.log(num1);
                console.log(num2);
                console.log("\n");
            }
            arrNum[i][0] = num1;
            arrNum[i][1] = num2;
        }
        console.log(arrNum);
    }
    // solution([[1,2],[2,4]], [[1,0],[0,3]]);
    solution([[1,2],[1,3]], [[4,5],[6,7]]);
</script>
