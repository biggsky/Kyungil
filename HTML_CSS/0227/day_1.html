<!--  
    주석 해제
    ctrl + k + u

    ctrl + k + c : 주석 개발자가 개발하면서 메모 하는거 코드를 읽지 않는다.

html : hyper text markup language의 약자

웹페이지 표시를 위해 개발된 마크업 언어이다.

제목, 목록 같은 구문을 구조적으로 나타내 줄 수 있다.
구조적 문서를 만들 수 있는 방법
 -->
<!--  live server 단축키 alt + l + o -->
<!DOCTYPE html>
<!-- html : 실제 문서와 정보와 내용이 시작되고 끝나는 것을 표시 하는 태그 -->
<!-- tag : html 문서를 구성하고 있는 요소 / 태그는 이름과 속성이 존재한다 -->
<!-- body : 실제로 웹브라우저 화면에 나타낼 내용이 들어간다. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 이게 제목이라는데 어디 반영되지? -->
    <title>경일게임아카데미</title>
</head>
<body>
    <!-- h1이라는 이름의 태그가 있고 속성은 뭘까? -->
    <h1>1. 제육볶음</h1>
    <h2>2. 김밥</h2>
    <h3>3. 떡볶이</h3>
    <!-- h1, h2, h3는 문자 태그 -->
    <!-- 제목을 작성할 때 주로 사용하는 태그 -->
    <p>
        [이데일리 백주아 기자]<br>
         갤러리아백화점이 국내 신진 디자이너 브랜드 팝업으로 MZ세대의 오픈런<br>
         (매장 문을 열자마자 달려가는 행태를 가리키는 말) 성지로 떠오르고 있다.
          샤넬, 롤렉스 등 해외 수입 명품 브랜드가 아닌 국내 브랜드에 열광하는 소비자 수요를 간파하면서 매출수준도 웬만한 명품 브랜드 수준에 버금간 것으로 나타났다.
    </p>
    <!-- 문단을 작성할 땐 p태그를 사용한다. -->
    <!-- 줄내림 블록을 내려줄때 br 태그를 사용한다. -->
    제육볶음
    <!-- div 웹페이지를 작성할때 영역을 주는 태그 / 웹페이지의 영역을 나눌때 사용한다. -->
    <!-- 블록 속성이 있다. -->
    안뇽 난 블록9기<div>난 제임스야</div>
    <!-- 인라인 속성 내자리 옆에 양보해줄게 -->
    가나<span> 다라 </span> 마바
</body>
</html>
