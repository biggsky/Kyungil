<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        .popup-wrap{
            /* 
            브라우저 크기 vw 가로
            브라우저 크기 vh 가로
            100vw 보고있는 브라우저 창의 전체 너비
            100vh 보고있는 브라우저 창의 전체 높이
            */
            width: 100vw;
            height: 100vh;
            position: fixed;
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* popup-wrap클래스와 is-active 둘다 클래스를 가지고 있을때 */
        /* 태그 한개가 클래스를 두개 가지고 있을때 */
        .popup-wrap.is-active{
            display: block;
        }

        .popup-wrap .popup-content{
            background-color: #fff;
            border-radius: 12px;
            width: 300px;
            height: 500px;
            /* 보고있는 브라우저 기준으로 위치를 맞출수 있다 fixed*/
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .popup-wrap .popup-content span{
            width: 30px;
            height: 30px;
            /* 안보이면 block 속성이 없는거다.. */
            display: block;
            position: absolute;
            right: 0;
        }
        .popup-wrap .popup-content span::after, .popup-wrap .popup-content span::before{
            content: '';
            width: 15px;
            height: 4px;
            background-color: black;
            border-radius: 5px;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .popup-wrap .popup-content span::after{
            transform: translate(-50%, -50%) rotate(-45deg);
        }
    </style>
</head>
<body>
    <button onclick="openPopup();">팝업 열기</button>

    <!--
        클래스를 두개 가지고있는것 
        구분 짓는게 띄어쓰기다
    -->
    <div class="popup-wrap">
        <div class="popup-content">
            <span onclick="openPopup();"></span>
        </div>
    </div>
</body>


<script>
    // 팝업 열어주는 함수
    function openPopup(){
        let popup = document.querySelector(".popup-wrap");
        // 디버깅 습관
        console.log(popup);
        
        console.log(popup.className);
        console.log(popup.classList);

        // popup.className
        // popup.classlist
        
        // popup.className을 사용하면 문자열을 그대로 대입해주면 되고
        // popup.classlist을 사용하면 메소드를 사용하면 된다.

        // popup.className 써보자
        // 클래스 구분을 줘야 하기때문에 'is-active' 앞에 한칸 띄워줬다.
        // popup.className = popup.className + " is-active";

        // popup.classList.add("is-active");
        // 와 메소드 편하네 ★★★★★★


        /*
        조건문으로 해보자 클래스가 있는지 확인을 하고 있으면 붙히지말고
        없으면 붙히자
        popup.classList.contains("is-active") is-active 클래스가 있는지 확인

        // 문자열 버전
        */
       /*
       let strArr = popup.className.split(" ");

        // if(popup.classList.contains){
        if(strArr.indexOf("is-active") != -1){

        }else{
            // class 없으면
            popup.className = popup.className + " is-active";
        }
        */
       // 메소드 사용해서 조건 추가
       if(popup.classList.contains("is-active")){
        // is-active 있으면 제거할거임
        // remove 클래스 제거 메소드
        popup.classList.remove("is-active");
       }else{
        // is-active 없으면 추가할거임
        // add 클래스 추가 메소드
        popup.classList.add("is-active");
       }

    }
    // 어렵고 힘든게 정상...
    
</script>
</html>
