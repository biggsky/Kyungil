<script>
    //class ES6 부터 지원했고
    // class를 사용하면 상속을 지원한다.
    // 코드의 재사용을 더 높힐수 있다.

    function aa(name){
        this.name = name;
    }

    // 클래스의 생성자 함수
    class student{
        // 클래스의 생성자 함수 constructor 있다.
        // constructor() 생성자 함수를 작성안하면 constructor()
        // 빈 생성자 함수가 자동으로 생긴다.
        constructor(age, phone, city){
            this.age = age;
            this.phone = phone;
            this.city = city;
        }
        getInfo(){
            return "나이는 : " + this.age + "살임 핸드폰 번호는 " + this.phone + "사는곳 : " + this.city + "임";
        }
    }

    let st = new student(30, 30, "seoul");
    console.log(st);
    console.log(st.phone);
    console.log(st.getInfo());
    
    class Character{
        constructor(hp, mp, atk){
            this.hp = hp;
            this.mp = mp;
            this.atk = atk;
        }
        getState(){
            return this.hp + this.mp + this.atk;
        }
        // 정적 메소드 : 일반적으로 공용함수를 만들기위해 사용.
        // 클래스의 인스턴스에서 호출 X
        // static 메소드는 클래스를 동적할당 할때마다 생성 되지 않는다.
        // 한개만 있음
        // 인스턴스를 생성할때 더 생성되지 않는다.
        static getAtk(n){ // 정적 메소드
            return n.atk;
        }
    }

    let ca = new Character(100, 100, "어택");
    console.log(ca);
    // 이렇게 생성한 인스턴스에서 호출하면 안됨!
    // console.log(ca.getAtk(1));
    console.log(Character.getAtk(ca));

    class Product{
        constructor(name, price){   // 생성자 함수 만들고 시작하자.
            this.name = name;
            this.price = price;
        }
        //getter setter
        // get : 값을 호출할때 네이밍
        // set : 값을 수정할때 네이밍
        // 클래스의 값을 가져오거나 설정할때 getter와 setter를 제공해준다.
        // 클래스의 값에 접근할때 직접 변수에 접근하는 형태가 아닌 get과 set을 통한 접근방법
        // 내부구조를 캡슐화 하는데 좋다.
        // 캡슐화 : 전역적으로 데이터가 사용되지 않게 위험성을 방지해준다.
        // 객체지향

        get getName(){
            // 파라미터 가질수없음
            return "제품이름 : " + this.name;
        }

        set setPrice(price){
            this.price = price;
        }
    }

    let pr = new Product("갤럭시 노트", 1000000);
    console.log(pr);
    console.log(pr.getName);
    // setter를 사용해보자
    pr.setPrice = 2000;
    console.log(pr);
</script>
