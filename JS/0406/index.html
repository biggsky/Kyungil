    const map = new Map();
    map.set("one", 1);
    map.set("two", 2);
    // key one       value 1
    const keys = map.keys();
    const values = map.values();
    // console.log(keys);

    // for of : 이터러블의 아이템을 반복 실행한다. 어제꺼
    // 키 정보만 출력 시키게 for of 문으로 작성해보자
    for (const iterator of keys) {
        // 이터레이터 요소가 끝날때까지 반복하면서 요소를 보여준다.
        console.log(iterator);
    }

    // 값만 보여주자.
    for (const iterator of values) {
        console.log(iterator);
    }

    // 키랑 값을 다 출력
    // 구조 분해 할당
    const iter1 = map.entries();
