<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="drawer-opener">열기</button>
    <div class="drawer">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
<script>
    // 전달된 매개변수가 없으면 open에 디폴트로 false 값이 들어간다.
    // 매개변수의 디폴트 값 설정
    function Drawer(el, open = false){
        this.el = el;
        this.is = open;
        // this.is = isOpen;
        // 객체의 원형에 assign메소드는 하나이상의 객체로부터
        // 대상 객체로 속성을 복사할때 사용한다.
        // 두번째 매개변수는 객체의 속성을 복사해서 첫번째 매개변수의 객체에          ???????????????????
        // 속성을 추가한뒤 첫번째 매개변수의 객체를 반환한다.

        // 
        // 다른 객체의 속성을 복사해서 새로운 객체를 생성한다.
        Object.assign(this.el.style, {
            // display : "block",
            // position : "fixed",
            // top : 0,
            // bottom : 0,
            // right: 0,
            width : "500px",
            padding : "10px",
            backgroundColor : "beige",
            transition : "1s"
        });
    }

    Drawer.prototype.open = function(){
        this.isOpen = true;
        this.el.style.transform = "translate(910px)";
        this.el.style.backgroundColor = "yellow";
    }
    
    Drawer.prototype.close = function(){
        this.isOpen = false;
        this.el.style.transform = "translate(500px)";
        this.el.style.backgroundColor = "blue";
    }

    const sideMenu = new Drawer(document.querySelector('.drawer'));

    document.querySelector('.drawer-opener').onclick = function(){
        if(!sideMenu.isOpen)sideMenu.open();
        // else sideMenu.close();
        else{
            // alert("1");
            sideMenu.close();
        } 
    }

</script>
</html>
