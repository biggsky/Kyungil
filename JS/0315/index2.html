<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>
            <p>indexOf : indexOf("팡") 팡이라는 문자열이 있는 인덱스를 불러줌 ex) 팡이요 -> 0</p>
        </li>
        <li>
            <p>slice는 시작점부터 끝점-1까지 불러옴 ex)slice(1,6) -> 나다라마바</p>
        </li>
        <li>
            <p>split는 split("이")이라는 곳을 기준으로 자름 -> 팡, 요</p>
        </li>
        <li>
            <p>문자열.toUpperCase() 는 대문자로</p>
        </li>
        <li>
            <p>문자열.toLowerCase() 는 소문자로</p>
        </li>

    </ul>


</body>
<script>
    let str = "가나다라마바사";
    console.log("let str = \"가나다라마바사\";");

    // 문자열 함수를 알아보자.
    // 문자열은 배열 아니다.
    // 하지만 인덱스로 값에 접근은 가능하다.
    console.log("str.indexOf(\"다\") : " + str.indexOf("다"));

    // 문자열의 길이
    console.log("str.indexOf(str.length) : " + str.indexOf(str.length));
    console.log("str.length : " + str.length);


    // 문자열 함수 slice
    // 문자열을 잘라주는 역할 한다.
    // 매개변수를 두개를 전달해야한다.
    // 시작점과 끝점
    // 첫 매개변수가 시작 지점 인덱스
    // 두번째 매개변수가 끝나는 인덱스

    console.log("\nstr.slice(1, 6) : " + str.slice(1, 6));

    // 문자열 함수 split
    // 매개변수로 전달한 값을 잘라내고 배열의 형태로 변경해준다
    // 반문자열이 들어가면 한자한자 다잘라서 배열의 형태로 변경해준다.
    console.log("str.split(\"다\") :" + str.split("다"));

    console.log("\n");
    // 문자열 함수중 대소문자 변경 하는 함수들
    let str2 = "abcdefg";
    let str3 = "AVENGERS";
    console.log("let str2 = \"abcdefg\";");
    console.log("let str3 = \"AVENGERS\";");

    // 대문자로 변경하는 함수부터 toUppercase
    console.log("str2.toUpperCase() : " + str2.toUpperCase());

    // 소문자로 변경하는 함수 toLowerCase
    console.log("str3.toLowerCase() : " + str3.toLowerCase());

</script>

</html>
