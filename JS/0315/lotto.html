    // 추첨 전에 세팅작업
    function lottoInit() {
        // 로또의 번호를 모두 뽑아놓고 가져다 사용하자
        // 1 ~45번까지 반복시키자

        // 배열에 값을 추가하는 작업은 초기화를 해야하는지
        // 확인을 꼭하고 작업을 진행해야한다.

        // 배열 초기화
        lottoNum = [];
        for (let i = 1; i <= 45; i++) {
            // 1 ~ 45번까지의 숫자를 배열에 담아주고
            lottoNum.push(i);
        }

        console.log("init함수 실행 lotto 세팅 끝 " + lottoNum);
    }

    // 로또 추첨 실행함수
    function lottoPlay() {
        // 배열 초기화 필요!!!!
        res = [];


        for (let i = 0; i < 6; i++) {
            // 값이 만약에 5.7
            // floor함수는 5로 만들어준다
            // 버림 정수로 변환
            let rndIndex = Math.floor(Math.random() * lottoNum.length);
            // floor : 소수점이하값을 버림

            // 랜덤으로 뽑은 인덱스를 가지고 lottoNum배열에 인덱스로 전달해서
            // number라는 변수에 담아놓자.(사용하기 위해서 담은것.)
            let number = lottoNum[rndIndex];

            // 랜덤한 값이 또 나오지 않게 하기 위해서.
            // 배열에서 값을 제거하려면 어떻게 해야할까.
            // 배열의 메소드 splice 함수를 사용하면 됩니다.
            // 시작점(인덱스) , 그 시작점으로부터 몇개를 제거할것인지
            // 매개변수로 전달.
            lottoNum.splice(rndIndex, 1);
            // 인덱스에 해당하는 값 하나만 제거
            // 해당 배열에서 값이 제거되면 길이가 줄어들기 때문에
            // 랜덤값을 구하는 과정에서도 lottoNum.length 길이 값이 줄어들기 때문에 정상적으로 작동 될 수 있다.

            // 결과값 담아두자
            res.push(number);
        }
    }
