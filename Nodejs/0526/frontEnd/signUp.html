<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 백엔드를 배포해놨다고 가정할때 백엔드의 요청 경로를 작성 해주면 된다. -->
    <!-- http://do.com/login -->
    <!-- 
        action 속성에 요청 url
    -->
    <h1>회원가입 페이지</h1>
    <form action="http://127.0.0.1:8000/signUp" method="post">
        <label for="">이름</label><br>
        <input type="text" name="name"><br>

        <label for="">나이</label><br>
        <input type="text" name="age"><br>
        
        <label for="">아이디</label><br>
        <input type="text" name="user_id"><br>
        
        <label for="">비밀번호</label><br>
        <input type="password" name="user_pw"><br>

        <button>회원가입</button>
    </form>
</body>
</html>
